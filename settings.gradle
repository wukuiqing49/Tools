    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    versionCatalogs {

        libs{
            version('compileSdk', '34')
            version('minSdk', '24')
            version('targetSdk', '34')
            version('versionCode', '1')
            version('versionName', '1.0.0.1')

        }
    }
    repositories {
        google()
        mavenCentral()
        maven { url'https://jitpack.io' }
    }
}

rootProject.name = "Tools"
